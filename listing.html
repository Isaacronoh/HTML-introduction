<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>

    <style>

       ol>li{
           background-color: #1ee3e3;

       }

        ol>li:hover{
         background-color: darkred;
        }

        ul>li:hover{
         background-color: orangered;
        }

    </style>

</head>

<body>

        <h2>Listings</h2>

<!--ordered list-->
        <h3>Fruits Available</h3>

        <ol>
            <li>Banana</li>
            <li>Oranges</li>
            <li>Apple</li>
            <li>Pineapple</li>
        </ol>

<!--Unordered list-->

    <h3>Towns in Kenya</h3>

        <ul>
            <li>Nairobi</li>
            <li>Eldoret</li>
            <li>Nakuru</li>
            <li>Kisumu</li>
        </ul>


</body>
</html>
