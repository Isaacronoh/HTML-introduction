<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>

    <style>

        table,tr,td,th{

            border: darkred 2px solid;
            border-collapse: collapse;
        }


    </style>

</head>
<body>
<h3>My Tables </h3>

<!--hastag represent id-->

<!--dot represent a class-->


<table>

    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Teams</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Dominic</td>
            <td>7904</td>
            <td>student</td>
        </tr>

        <tr>
            <td>2</td>
            <td>samuel</td>
            <td>7406</td>
            <td>green</td>
        </tr>

        <tr>
            <td>3</td>
            <td>peter</td>
            <td>6708</td>
            <td>manchester United </td>
        </tr>


</table>





</body>
</html>
